<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tende abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="img.desafio/img-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img.desafio/img-m.png" type="image/png">
        <img src="img.desafio/img-g.png" alt="">
    </picture>

    <!--Parte de como colocar uma imagem-->
    <audio preload="metadata" autoplay controls >
        <source src="img.desafio/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
